<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Admin - Add user</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <h1 class="navbar-brand"">Backoffice</h1>
        <button class="btn btn-danger" id="disconnect">DÃ©connexion</button>
    </nav>

    <div class="container">
        <div class="container">
       
            <form id="register-user">
               <div class="form-group">
                 <label for="fullName">Full Name</label>
                 <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name"><br>
   
                 <label for="email">Email address</label>
                 <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"><br>
   
                 <label for="password">Password</label>
                 <input type="password" name="password" class="form-control" id="hash_password" placeholder="password"><br>
                 
                 <label for="role"></label>
                 <select name="role" class="form-control" id="role">
                   <option value="0">Admin</option>
                   <option value="1">Intervenant</option>
                   <option value="2">Etudiant</option>
                 
                 </select><br>
               </div>
               <button id="btnSubmit" type="submit" class="btn btn-primary">Ajouter user</button>
            </form>
    </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="./js/adduser.js"></script>
    <script src="./js/controlUser.js"></script>
</body>
</html>
