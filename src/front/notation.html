<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Notation du module</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <h1 class="navbar-brand"">Notation des modules</h1>
      </nav>
      
      <div class="container mt-4">
          <form>
            <div class="form-group">
                <label class="h4" for="exampleFormControlSelect1">Sélectionner le module à noter</label>
                <select class="form-control" id="select-module">
                  <option disabled selected>Sélection un module</option>
                </select>
              </div>
          </form>
      </div>

      <div class="container mt-5" id="note-container">
          <h2 class="h4">Noter le module</h2>
          <form id="note-form">
            <div class="form-group">
            <label for="note">Note du module : </label>
                <select class="form-control" id="note" name="note">
                    <option disabled selected>Sélectionner une note</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea class="form-control" id="message" rows="3" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer la note</button>
          </form>
      </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="./js/notation.js"></script>
</body>
