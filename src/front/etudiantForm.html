<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Inscription</title>
  </head>
  <body>
    <div id="error" class="error-div"></div>
    <div class="container">
       
         <form id="inscription" method="post" action="#">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name"><br>

              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"><br>

              <label for="emailConfirm">Email address Confirmation</label>
              <input name="emailConfirm" type="email" class="form-control" id="emailConfirm" placeholder="name@example.com"><br>

              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="hash_password" placeholder="password"><br>
              
              <label for="password">Password Confirmation</label>
              <input type="password" name="password_confirmation" class="form-control" id="hash_passwordConfirm" placeholder="password"><br>
              <div id="pwdError"></div>
              <label for="role"></label>
              <select class="form-control" id="session">
                <option>Admin</option>if()
                <option>User</option>
              
              </select><br>
            </div>
            <button  type="submit" class="btn btn-primary">Validate</button>
         </form>
           
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.9.0/jquery.validate.js"></script>
    <script src="js/inscription.js"></script>
  </body>
</html>
