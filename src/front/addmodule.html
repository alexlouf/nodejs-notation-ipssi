<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Admin - Add module</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <h1 class="navbar-brand"">Backoffice</h1>
        <button class="btn btn-danger" id="disconnect">DÃ©connexion</button>
    </nav>

    <div class="container mt-3">
       <h2 class="h4">Ajouter un module</h2>
            <form id="register-module" class="mt-3">
               <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nom du module">
                </div>

                <div class="form-group">
                    <label for="id_intervenant">Intervenant</label>
                    <select name="id_intervenant" id="id_intervenant" class="form-control">
                        <option disabled selected>Choisir un intervenant</option>
                    </select>
                 </div>

                 <div class="form-group">
                    <label for="id_session">Session</label>
                    <select name="id_session" id="id_session" class="form-control">
                        <option disabled selected>Choisir une session</option>
                    </select>
                 </div>

                 <div class="form-group">
                    <label for="date_debut"></label>
                    <input type="date" name="date_debut" id="date_debut" class="form-control">
                </div>

                <div class="form-group">
                    <label for="date_fin"></label>
                    <input type="date" name="date_fin" id="date_fin" class="form-control">
                </div>

               <button id="btnSubmit" type="submit" class="btn btn-primary">Ajouter module</button>
            </form>
    </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="./js/addmodule.js"></script>
    <script src="./js/controlUser.js"></script>
</body>
</html>
